  evt_cuts: 
    - *evt_baseNoLjNoljsource

# add >=2 LJ requirement  
base: &base
  obj_cuts: &obj_base
    <<: *obj_baseNoLj
  postLj_obj_cuts:
    <<: *base_postLj_obj_cuts
  evt_cuts: &evt_base
    - *evt_baseNoLj
    - ">=2 LJs"

base_preCC: &base_preCC
  obj_cuts:
    <<: *obj_baseNoLj
    dsaMuons:
    - "dR(dsa, pf) > 0.2"
  postLj_obj_cuts:
    <<: *base_postLj_obj_cuts
