    <<: *obj_ljsource_cuts
    <<: *obj_gen_level_cuts
  postLj_obj_cuts:
    egm_ljs:
      - "egLj"
  evt_cuts:
    - *evt_baseNoLj
    
# add obj-level LJ cuts
base_ljObjCut: &base_ljObjCut
  obj_cuts:
    <<: *obj_baseNoLj
  postLj_obj_cuts: &base_postLj_obj_cuts
    ljs: &lj_base
      - "pT > 30 GeV"
      - "|eta| < 2.4"
      - "mu_charge == 0"
  evt_cuts:
    - *evt_baseNoLj
    
